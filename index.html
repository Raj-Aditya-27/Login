<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="UserName">User name:</label>
                        <input type="text" id="UserName" placeholder="Joe root">
                    </p>

                    <p>
                        <label for="Password">Password:</label>
                        <input type="password" id="Password" placeholder="Joe12345">
                    </p>

                    <p><input type="submit" id="submit" value="Login"></p>
                </form>
            </main>
            <footer class="signup-footer">
                <div>Don't have an account? <a href="#">Signup</a></div>
                <div>or</div>
                <div><input type="submit" class="socialMedia google" value="Login with Google"></div>
                <div><input type="submit" class="socialMedia Facebook" value="Login with Facebook"></div>
                <div><input type="submit" class="socialMedia Twitter" value="Login with Twitter"></div>
            </footer>
        </div>
    </div>
</body>

</html>
