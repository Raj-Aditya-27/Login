<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="UserName">User name:</label>
                        <input type="text" id="UserName" placeholder="Joe root">
                    </p>

                    <p>
                        <label for="Password">Password:</label>
                        <input type="password" id="Password" placeholder="Joe12345">
                    </p>

                    <p><input type="submit" id="submit" value="Login"></p>
                </form>
            </main>
            <footer class="signup-footer">
                <div>Don't have an account? <a href="https://raj-aditya-27.github.io/Signup/">Signup</a></div>
                <div>or<br>Login with</div>
                <form action="#" class="socialMedia" id="loginUsingSocialMedia">
                    <div onclick="submitForm('google')"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"
                            width="48px" height="48px">

                            <path fill="#4CAF50"
                                d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z" />

                    <div onclick="submitForm('facebook')"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"

                            <path fill="#039be5" d="M24 5A19 19 0 1 0 24 43A19 19 0 1 0 24 5Z" />

                </form>
            </footer>
        </div>
    </div>
    <script>
        function submitForm(media) {
            document.getElementById("loginUsingSocialMedia").submit();
        }
    </script>
</body>

</html>
